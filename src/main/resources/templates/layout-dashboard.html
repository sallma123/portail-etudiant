<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr"
      th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <title>AcadéLink - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        html, body {
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            color: #333;
        }

        .btn-purple {
            background-color: #764ba2;
            border: none;
            color: white;
        }

        .btn-purple:hover {
            background-color: #5e3b89;
        }

        nav.navbar {
            border-radius: 0 !important;
            margin-bottom: 0 !important;
        }

        /* ✅ Corrige le problème d’espace */
        .page-wrapper {
            padding-top: 0 !important;
            margin-top: 0 !important;
            padding-left: 2rem;
            padding-right: 2rem;
            padding-bottom: 2rem;
        }

        section {
            margin-top: 10px !important;
            padding-top: 10px !important;
        }
    </style>
</head>
<body>

<!-- ✅ Header sans arrondi -->
<div th:replace="fragments/header :: customHeader"></div>

<!-- ✅ Contenu sans espace entre header et le reste -->
<div class="page-wrapper" th:insert="${content}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
