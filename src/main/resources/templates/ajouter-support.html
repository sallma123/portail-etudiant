<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter un support</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light">

<div class="container py-5">
    <h3 class="mb-4">➕ Ajouter un support pour : <span th:text="${cours.titre}">Titre du cours</span></h3>

    <form method="post"
          th:action="@{'/enseignant/cours/' + ${cours.id} + '/upload-support'}"
          enctype="multipart/form-data"
          class="shadow p-4 bg-white rounded">

        <div class="mb-3">
            <label class="form-label">Nom du fichier</label>
            <input type="text" name="nomFichier" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Type de support</label>
            <select name="type" class="form-select" required>
                <option value="PDF">📄 PDF</option>
                <option value="VIDEO">🎥 Vidéo</option>
                <option value="SLIDE">📊 Slide</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Fichier à téléverser</label>
            <input type="file" name="file" class="form-control"
                   accept=".pdf,.mp4,.ppt,.pptx" required />
        </div>

        <div class="d-flex justify-content-between">
            <a th:href="@{/enseignant/mes-cours}" class="btn btn-secondary">↩ Retour</a>
            <button type="submit" class="btn btn-success">✅ Uploader</button>
        </div>
    </form>
</div>

</body>
</html>
