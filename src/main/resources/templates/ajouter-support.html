<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter un support</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

<div class="container col-md-8">
    <h2 class="mb-4">📁 Ajouter un support pour le cours : <span th:text="${cours.titre}"></span></h2>

    <form method="post" th:action="@{'/enseignant/cours/' + ${cours.id} + '/ajouter-support'}" th:object="${support}">
        <div class="mb-3">
            <label class="form-label">Nom du fichier</label>
            <input type="text" th:field="*{nomFichier}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Type de support</label>
            <select th:field="*{type}" class="form-select" required>
                <option value="PDF">PDF</option>
                <option value="VIDEO">Vidéo</option>
                <option value="SLIDE">Slide</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Lien (URL ou chemin)</label>
            <input type="text" th:field="*{lien}" class="form-control" required />
        </div>

        <div class="d-flex justify-content-between">
            <a th:href="@{/enseignant/mes-cours}" class="btn btn-secondary">↩ Retour</a>
            <button type="submit" class="btn btn-success">✅ Ajouter le support</button>
        </div>
    </form>
</div>

</body>
</html>
