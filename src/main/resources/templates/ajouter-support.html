<!-- templates/ajouter-support.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(~{::section})"
      th:with="pageTitle='Ajouter un support', pageContent=~{::section}">

<section class="d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="card p-4 shadow-lg" style="max-width: 600px; width: 100%;">

        <h4 class="mb-4 text-center">
            <i class="bi bi-plus-circle-fill me-2"></i>
            Ajouter un support pour : <span th:text="${cours.titre}">Nom du cours</span>
        </h4>

        <form method="post"
              th:action="@{'/enseignant/cours/' + ${cours.id} + '/upload-support'}"
              enctype="multipart/form-data">

            <!-- Nom du fichier -->
            <div class="mb-3">
                <label class="form-label">Nom du fichier</label>
                <input type="text" name="nomFichier" class="form-control" required />
            </div>

            <!-- Type de support -->
            <div class="mb-3">
                <label class="form-label">Type de support</label>
                <select name="type" class="form-select" required>
                    <option value="PDF"><i class="bi bi-file-earmark-pdf-fill"></i> PDF</option>
                    <option value="VIDEO"><i class="bi bi-camera-video-fill"></i> Vidéo</option>
                    <option value="SLIDE"><i class="bi bi-bar-chart-fill"></i> Slide</option>
                </select>
            </div>

            <!-- Fichier à téléverser -->
            <div class="mb-3">
                <label class="form-label">Fichier à téléverser</label>
                <input type="file" name="file" class="form-control" accept=".pdf,.mp4,.ppt,.pptx" required />
            </div>

            <!-- Actions -->
            <div class="d-flex justify-content-between">
                <a th:href="@{/enseignant/mes-cours}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left-circle"></i> Retour
                </a>
                <button type="submit" class="btn btn-purple">
                    <i class="bi bi-upload"></i> Uploader
                </button>
            </div>
        </form>
    </div>
</section>
</html>
