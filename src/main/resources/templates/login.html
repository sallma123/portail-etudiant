<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion | Portail √âtudiant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        .btn-primary {
            background-color: #764ba2;
            border: none;
        }

        .btn-primary:hover {
            background-color: #5e3b89;
        }

        .error {
            color: red;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        .forgot-password {
            margin-top: 1rem;
            text-align: center;
        }

        .forgot-password a {
            color: #764ba2;
            text-decoration: underline;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="card">
    <h3 class="text-center mb-4">Connexion</h3>

    <!-- ‚úÖ Message de succ√®s apr√®s r√©initialisation -->
    <div th:if="${message}" class="alert alert-success text-center mb-3" role="alert" th:text="${message}"></div>

    <form th:action="@{/auth/login-page}" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">Email :</label>
            <input type="email" class="form-control" id="email" name="email" required autofocus>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Mot de passe :</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Se connecter</button>

        <!-- üî¥ Affichage des erreurs -->
        <div th:if="${error}" class="error text-center">
            <p th:text="${error}">Identifiants invalides !</p>
        </div>

        <!-- üîÅ Lien unique vers la r√©initialisation -->
        <div class="forgot-password">
            <a th:href="@{/forgot-password}">Mot de passe oubli√© ?</a>
        </div>
    </form>
</div>

</body>
</html>
