<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Quiz - [[${quiz.titre}]]</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to right, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      max-width: 800px;
      width: 100%;
    }
    .btn-primary {
      background-color: #764ba2;
      border: none;
    }
    .btn-primary:hover {
      background-color: #5e3b89;
    }
    h4 {
      color: #333;
    }
  </style>
</head>
<body>
<div class="card">
  <h3 class="text-center mb-4" th:text="'Quiz : ' + ${quiz.titre}"></h3>

  <form th:action="@{/etudiant/quiz/{id}/soumettre(id=${quiz.id})}" method="post">
    <div th:each="q : ${quiz.questions}" class="mb-4">
      <h5 th:text="${q.texte}"></h5>
      <div th:each="r : ${q.reponses}" class="form-check">
        <input class="form-check-input"
               type="checkbox"
               th:name="'reponses[' + ${q.id} + ']'"
               th:value="${r.id}"
               th:id="'rep-' + ${r.id}" />
        <label class="form-check-label" th:for="'rep-' + ${r.id}" th:text="${r.texte}"></label>
      </div>
    </div>

    <button type="submit" class="btn btn-primary w-100 mt-3">Valider mes r√©ponses</button>
  </form>
</div>
</body>
</html>
