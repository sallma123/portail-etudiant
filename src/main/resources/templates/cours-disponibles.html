<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Mes cours | Portail Ã‰tudiant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #667eea, #764ba2);
      min-height: 100vh;
      padding: 2rem;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }
    .card-custom {
      background: white;
      color: #333;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .btn-purple {
      background-color: #764ba2;
      border: none;
      color: white;
    }
    .btn-purple:hover {
      background-color: #5e3b89;
    }
    h2 {
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center">ðŸ“š Mes cours</h2>

  <div th:if="${inscriptions.isEmpty()}" class="alert alert-warning text-center">Aucun cours inscrit pour le moment.</div>

  <div class="row g-4 mb-5" th:if="${!inscriptions.isEmpty()}">
    <div class="col-md-6" th:each="insc : ${inscriptions}">
      <div class="card-custom">
        <h5 th:text="${insc.cours.titre}">Titre</h5>
        <p th:text="${insc.cours.description}">Description</p>
        <p class="mb-2">Progression : <strong th:text="${insc.progression + '%'}">0%</strong></p>
        <div class="progress" style="height: 10px;">
          <div class="progress-bar bg-success" role="progressbar"
               th:style="'width: ' + ${insc.progression} + '%'"></div>
        </div>
        <a th:href="@{/etudiant/cours/{id}/supports(id=${insc.cours.id})}" class="btn btn-outline-primary btn-sm mt-2">Voir supports</a>
      </div>
    </div>
  </div>

  <h2 class="text-center">ðŸ“– Cours disponibles</h2>

  <div th:if="${coursDisponibles.isEmpty()}" class="alert alert-success text-center">Aucun nouveau cours disponible.</div>

  <div class="row g-4" th:if="${!coursDisponibles.isEmpty()}">
    <div class="col-md-6" th:each="cours : ${coursDisponibles}">
      <div class="card-custom">
        <h5 th:text="${cours.titre}">Titre</h5>
        <p th:text="${cours.description}">Description</p>
        <a th:href="@{/etudiant/s-inscrire/{id}(id=${cours.id})}" class="btn btn-purple btn-sm">S'inscrire</a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
