<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Mes Cours & Cours Disponibles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
  <h2 class="mb-4">ðŸ“š Mes cours inscrits</h2>
  <div th:if="${inscriptions.isEmpty()}" class="alert alert-warning">Vous n'Ãªtes inscrit Ã  aucun cours pour le moment.</div>
  <div class="row row-cols-1 row-cols-md-2 g-4" th:if="${!inscriptions.isEmpty()}">
    <div class="col" th:each="insc : ${inscriptions}">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <h5 class="card-title" th:text="${insc.cours.titre}">Titre du cours</h5>
          <p class="card-text" th:text="${insc.cours.description}">Description</p>
          <p class="text-muted">Progression : <span th:text="${insc.progression} + '%'">0%</span></p>
          <a th:href="@{/etudiant/cours/{id}/supports(id=${insc.cours.id})}" class="btn btn-outline-primary">Voir supports</a>
        </div>
      </div>
    </div>
  </div>

  <hr class="my-5">

  <h2 class="mb-4">ðŸ“– Cours disponibles Ã  l'inscription</h2>
  <div th:if="${coursDisponibles.isEmpty()}" class="alert alert-success">Aucun nouveau cours disponible pour le moment.</div>
  <div class="row row-cols-1 row-cols-md-2 g-4" th:if="${!coursDisponibles.isEmpty()}">
    <div class="col" th:each="cours : ${coursDisponibles}">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <h5 class="card-title" th:text="${cours.titre}">Titre</h5>
          <p class="card-text" th:text="${cours.description}">Description</p>
          <a th:href="@{/etudiant/s-inscrire/{id}(id=${cours.id})}" class="btn btn-primary">S'inscrire</a>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
