<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Créer un quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            font-family: 'Segoe UI', sans-serif;
            padding-top: 3rem;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 700px;
        }
        .btn-purple {
            background-color: #764ba2;
            color: white;
            border: none;
        }
        .btn-purple:hover {
            background-color: #5e3b89;
        }
        .checkbox-large {
            transform: scale(1.5);
            margin-left: 1rem;
        }
        input[type="text"] {
            background-color: #f8f9fa;
            border-radius: 0.5rem;
            border: 1px solid #ced4da;
            padding: 0.75rem;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="card">
    <h3 class="text-center mb-4">Créer un Quiz <span th:text="${quiz.titre}"></span></h3>

    <form th:action="@{/enseignant/quiz/{id}/valider-question(id=${quiz.id})}" method="post">

        <!-- Champ de la question -->
        <div class="mb-3">
            <input type="text" name="question" placeholder="Écrivez votre question ici" required class="form-control"/>
        </div>

        <!-- Choix -->
        <div id="choix-container">
            <div class="d-flex align-items-center mb-2">
                <input type="text" name="choix" placeholder="Choix 1" class="form-control me-3" required />
                <input type="checkbox" name="corrects" value="1" class="checkbox-large" />
            </div>
            <div class="d-flex align-items-center mb-2">
                <input type="text" name="choix" placeholder="Choix 2" class="form-control me-3" required />
                <input type="checkbox" name="corrects" value="2" class="checkbox-large" />
            </div>
        </div>

        <!-- Ajouter/Supprimer -->
        <div class="d-flex justify-content-between my-3">
            <button type="button" class="btn btn-info" onclick="ajouterChoix()">+ Ajouter un choix</button>
            <button type="button" class="btn btn-outline-secondary" onclick="supprimerChoix()">Supprimer le dernier</button>
        </div>

        <!-- Valider -->
        <div class="text-center">
            <button class="btn btn-purple px-5 mt-3" type="submit">✅ Valider</button>
        </div>
    </form>
</div>

<script>
    let index = 2;

    function ajouterChoix() {
        index++;
        const container = document.getElementById('choix-container');
        const div = document.createElement('div');
        div.classList.add('d-flex', 'align-items-center', 'mb-2');
        div.innerHTML = `
            <input type="text" name="choix" placeholder="Choix ${index}" class="form-control me-3" required />
            <input type="checkbox" name="corrects" value="${index}" class="checkbox-large" />
        `;
        container.appendChild(div);
    }

    function supprimerChoix() {
        const container = document.getElementById('choix-container');
        if (container.children.length > 2) {
            container.removeChild(container.lastElementChild);
            index--;
        }
    }
</script>

</body>
</html>
