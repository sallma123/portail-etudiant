<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Réinitialisation du mot de passe | Portail Étudiant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        .btn-primary {
            background-color: #764ba2;
            border: none;
        }
        .btn-primary:hover {
            background-color: #5e3b89;
        }
        .message {
            font-size: 0.9rem;
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="card">
    <h3 class="text-center mb-4">Réinitialiser le mot de passe</h3>

    <form th:action="@{/reset-password}" method="post">
        <input type="hidden" name="token" th:value="${token}" />
        <div class="mb-3">
            <label for="newPassword" class="form-label">Nouveau mot de passe :</label>
            <input type="password" class="form-control" id="newPassword" name="newPassword" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Réinitialiser</button>

        <div th:if="${error}" class="message text-danger" th:text="${error}"></div>
        <div th:if="${message}" class="message text-success" th:text="${message}"></div>
    </form>
</div>

</body>
</html>
