<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Supports du cours</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <style>
        .card-support {
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            transition: all 0.2s;
        }
        .card-support:hover {
            transform: translateY(-4px);
        }
        .support-icon {
            font-size: 48px;
            text-align: center;
        }
    </style>
</head>
<body class="bg-light">

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>ğŸ“ Supports du cours : <span th:text="${cours.titre}"></span></h3>
        <a th:href="@{/enseignant/mes-cours}" class="btn btn-secondary">â†© Retour</a>
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4" th:if="${supports != null and !supports.isEmpty()}">
        <div class="col" th:each="s : ${supports}">
            <div class="card card-support h-100">
                <div class="support-icon pt-3">
                    <span th:if="${s.type.equals('PDF')}">ğŸ“„</span>
                    <span th:if="${s.type.equals('VIDEO')}">ğŸ¥</span>
                    <span th:if="${s.type.equals('SLIDE')}">ğŸ“Š</span>
                </div>
                <div class="card-body text-center d-flex flex-column justify-content-between">
                    <div>
                        <h6 class="card-title text-truncate" th:text="${s.nomFichier}">Nom</h6>
                        <p class="text-muted small">Type : <span th:text="${s.type}">Type</span></p>
                    </div>
                    <div class="mt-2">
                        <a th:href="${s.lien}" class="btn btn-sm btn-outline-primary me-1" target="_blank">ğŸŒ Voir</a>
                        <a th:href="@{'/enseignant/support/' + ${s.id} + '/supprimer'}"
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('Supprimer ce support ?');">ğŸ—‘ Supprimer</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${supports == null or supports.isEmpty()}">
        <p class="text-muted">Aucun support ajoutÃ© pour ce cours pour le moment.</p>
    </div>
</div>

</body>
</html>
