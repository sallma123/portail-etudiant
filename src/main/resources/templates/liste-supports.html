<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Supports du cours</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

<div class="container">
    <h2 class="mb-4">📁 Supports du cours : <span th:text="${cours.titre}"></span></h2>

    <a th:href="@{/enseignant/mes-cours}" class="btn btn-secondary mb-3">↩ Retour</a>

    <table class="table table-bordered table-hover">
        <thead class="table-light">
        <tr>
            <th>Nom</th>
            <th>Type</th>
            <th>Lien</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s : ${supports}">
            <td th:text="${s.nomFichier}"></td>
            <td th:text="${s.type}"></td>
            <td><a th:href="${s.lien}" target="_blank" th:text="${s.lien}"></a></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
