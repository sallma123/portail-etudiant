<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des utilisateurs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            background: #fff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 1000px;
        }
        .btn-primary {
            background-color: #764ba2;
            border: none;
        }
        .btn-primary:hover {
            background-color: #5e3b89;
        }
    </style>
</head>
<body>

<div class="card">
    <h3 class="mb-4 text-center text-primary">📋 Gestion des utilisateurs</h3>

    <div class="text-end mb-3">
        <a href="/admin/users/new" class="btn btn-primary">➕ Ajouter un utilisateur</a>
    </div>

    <table class="table table-bordered table-hover text-center align-middle">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Nom complet</th>
            <th>Email</th>
            <th>Rôle</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u, iStat : ${users}">
            <td th:text="${iStat.count}">1</td>
            <td th:text="${u.nom + ' ' + u.prenom}">Nom Prénom</td>
            <td th:text="${u.email}">email@example.com</td>
            <td th:text="${u.role.name}">Rôle</td>
            <td>
                <a th:href="@{'/admin/users/edit/' + ${u.id}}" class="btn btn-sm btn-outline-primary">✏️</a>
                <a th:href="@{'/admin/users/delete/' + ${u.id}}" class="btn btn-sm btn-outline-danger"
                   onclick="return confirm('Voulez-vous vraiment supprimer cet utilisateur ?')">🗑️</a>
            </td>
        </tr>
        <tr th:if="${users.size() == 0}">
            <td colspan="5" class="text-center">Aucun utilisateur enregistré.</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
