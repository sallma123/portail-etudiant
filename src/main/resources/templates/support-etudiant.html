<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Supports du cours</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #667eea, #764ba2);
            min-height: 100vh;
            padding: 2rem;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
        }
        .card-custom {
            background: white;
            color: #333;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        .btn-purple {
            background-color: #764ba2;
            border: none;
            color: white;
        }
        .btn-purple:hover {
            background-color: #5e3b89;
        }
        .list-group-item {
            border: none;
            border-bottom: 1px solid #eee;
        }
        .btn-outline-primary.btn-sm {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>📁 Supports du cours : <span th:text="${cours.titre}"></span></h3>
        <a href="/etudiant/cours-disponibles" class="btn btn-light">↩ Retour</a>
    </div>

    <div class="card-custom mb-4">
        <div class="list-group list-group-flush">
            <div class="list-group-item d-flex justify-content-between align-items-center"
                 th:each="support : ${supports}">
                <span th:text="${support.nomFichier}">Nom fichier</span>
                <div class="btn-group">
                    <a th:href="@{/etudiant/support/{id}/voir(id=${support.id})}"
                       th:classappend="${supportsVus[support.id]} ? 'btn btn-primary btn-sm' : 'btn btn-outline-primary btn-sm'">
                        <span th:text="${supportsVus[support.id]} ? '✔ Terminé' : '↪ Marquer comme vu'">✔ Terminé</span>
                    </a>
                    <a th:href="${support.lien}" target="_blank" class="btn btn-purple btn-sm">📄 Ouvrir</a>
                </div>
            </div>
        </div>
    </div>

    <!-- ✅ Section quiz : uniquement si supports terminés et quiz existe -->
    <div class="text-center" th:if="${not supportsNonVus} and ${quizExiste}">
        <h5>🎓 Vous avez terminé tous les supports.</h5>

        <div class="mt-3">
            <a th:if="${certificatDisponible}"
               th:href="@{'/certificats/' + ${quiz.id} + '.pdf'}"
               class="btn btn-success">
                📄 Voir le certificat
            </a>
            <a th:if="${!certificatDisponible}"
               th:href="@{'/etudiant/quiz/' + ${quiz.id}}"
               class="btn btn-warning">
                🎯 Passer le Quiz
            </a>
        </div>
    </div>
</div>

</body>
</html>
