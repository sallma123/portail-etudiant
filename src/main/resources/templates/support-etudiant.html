<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Supports du cours</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #667eea, #764ba2);
            min-height: 100vh;
            padding: 2rem;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
        }
        .card-custom {
            background: white;
            color: #333;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        .btn-purple {
            background-color: #764ba2;
            border: none;
            color: white;
        }
        .btn-purple:hover {
            background-color: #5e3b89;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>📁 Supports du cours : <span th:text="${cours.titre}"></span></h3>
        <a href="/etudiant/cours-disponibles" class="btn btn-light">↩ Retour</a>
    </div>

    <div class="card-custom">
        <div class="list-group list-group-flush">
            <div class="list-group-item d-flex justify-content-between align-items-center"
                 th:each="support : ${supports}">
                <span th:text="${support.nomFichier}">Nom fichier</span>
                <div class="btn-group">
                    <a th:href="@{/etudiant/support/{id}/voir(id=${support.id})}" class="btn btn-outline-primary btn-sm">✔ Terminé</a>
                    <a th:href="${support.lien}" target="_blank" class="btn btn-purple btn-sm">📄 Ouvrir</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
