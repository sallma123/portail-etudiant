<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Supports du cours</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>📁 Supports du cours : <span th:text="${cours.titre}"></span></h3>
        <a href="/etudiant/cours-disponibles" class="btn btn-secondary">↩ Retour</a>
    </div>

    <div class="list-group">
        <div class="list-group-item" th:each="support : ${supports}">
            <div class="d-flex justify-content-between align-items-center">
                <span th:text="${support.nomFichier}">Nom fichier</span>
                <div class="btn-group">
                    <a th:href="@{/etudiant/support/{id}/voir(id=${support.id})}" class="btn btn-sm btn-outline-primary">✔ Terminé</a>
                    <a th:href="${support.lien}" target="_blank" class="btn btn-sm btn-success">📄 Ouvrir</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
