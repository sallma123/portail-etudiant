<!-- templates/ajouter-cours.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(~{::section})"
      th:with="pageTitle='Ajouter un cours', pageContent=~{::section}">

<section class="d-flex justify-content-center">
    <div class="card-custom" style="max-width: 600px; width: 100%;">
        <h3 class="mb-4 text-center">
            <i class="bi bi-plus-circle-fill me-2"></i>Ajouter un nouveau cours
        </h3>

        <form method="post" th:action="@{/enseignant/ajouter-cours}" th:object="${cours}">
            <div class="mb-3">
                <label class="form-label">Titre du cours</label>
                <input type="text" th:field="*{titre}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea th:field="*{description}" class="form-control" rows="3" required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Catégorie</label>
                <select th:field="*{categorie}" class="form-select" required>
                    <option value="" disabled selected>Sélectionner une catégorie</option>
                    <option value="Programmation">Programmation</option>
                    <option value="Informatique">Informatique</option>
                    <option value="Mathématiques">Mathématiques</option>
                    <option value="Gestion">Gestion</option>
                    <option value="Marketing">Marketing</option>
                    <option value="Autre">Autre</option>
                </select>
            </div>


            <div class="d-flex justify-content-between">
                <a th:href="@{/enseignant/mes-cours}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left-circle me-1"></i>Retour
                </a>
                <button type="submit" class="btn btn-purple">
                    <i class="bi bi-check-circle-fill me-1"></i>Enregistrer
                </button>
            </div>
        </form>
    </div>
</section>
</html>
