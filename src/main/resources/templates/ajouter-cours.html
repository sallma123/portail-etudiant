<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter un cours</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

<div class="container col-md-8">
    <h2 class="mb-4">➕ Ajouter un nouveau cours</h2>

    <form method="post" th:action="@{/enseignant/ajouter-cours}" th:object="${cours}">
        <div class="mb-3">
            <label class="form-label">Titre du cours</label>
            <input type="text" th:field="*{titre}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea th:field="*{description}" class="form-control" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Catégorie</label>
            <input type="text" th:field="*{categorie}" class="form-control" required />
        </div>

        <div class="d-flex justify-content-between">
            <a th:href="@{/enseignant/mes-cours}" class="btn btn-secondary">↩ Retour</a>
            <button type="submit" class="btn btn-success">✅ Enregistrer</button>
        </div>
    </form>
</div>

</body>
</html>
